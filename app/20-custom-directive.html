<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero List</title>
    <script src="lib/angular.js"></script>
    <style>
        h1 {
            border: 1px solid black;
            width: 300px;
        }
    </style>
    <script>
        angular.module('app', [])
                .controller('firstController', function ($scope) {
                    $scope.title = 'Hello World'
                });
        angular.module('app')
                .directive('myDir', function () {
                    return {
                        template: '<div><h1>{{info}}</h1><input type="text" data-ng-model="info"></div>',
                        replace: true, //This replaces the element
                        restrict: 'ECA', //This enables only CSS class, Element and Attribute
                        scope: {
                            info: '@info'
                        }
                    };
                });
    </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body data-ng-app="app" data-ng-controller="firstController">
<h3>Element</h3>
<my-dir info="{{title}}"></my-dir>
<h3>Attribule</h3>
<div my-dir></div>
<h3>Class</h3>
<div class="my-dir"></div>
</body>
</html>
