<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero List</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="modules/app-11.js"></script>
    <script src="controllers/heros-controller-11.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body data-ng-app="app" data-ng-controller="herosController">
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <form>
                    Place holder
                </form>
            </div>
            <div class="col-xs-8">
                <table class="table table-striped" border="0" cellspacing="5" cellpadding="5">
                    <tr>
                        <th>Sl #</th>
                        <th>Title</th>
                        <th>Photo</th>
                        <th>City</th>
                        <th>Power</th>
                        <th>Movies Acted</th>
                        <th>Power</th>
                        <th>View Movies</th>
                    </tr>
                    <tr ng-repeat="hero in heroes">
                        <td>{{hero.id}}</td>
                        <td>{{hero.title}}</td>
                        <td>{{hero.photo}}</td>
                        <td>{{hero.city}}</td>
                        <td>{{hero.power}}</td>
                        <td>{{hero.power}}</td>
                        <td>{{hero.movies}}</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
