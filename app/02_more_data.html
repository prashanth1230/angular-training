<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some more filters</title>
    <script src="lib/angular.js"></script>
</head>
<body data-ng-app data-ng-init="heros=['Batman', 'Ironman', 'Superman', 'Spiderman', 'Phantom']">
   <ul>
       <li data-ng-repeat="hero in heros">{{hero}}</li>
   </ul>
</body>
</html>
